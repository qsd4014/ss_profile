;==========================
; 2025年Clash最佳实践配置增强
;==========================

enable_rule_generator=true
overwrite_original_rules=true

;===== 性能优化配置 =====
;TCP并发连接优化，显著提升连接速度
tcp_concurrent=true
;统一延迟计算，去除握手延迟影响
unified_delay=true
;连接保活设置，提升连接复用率
keep_alive_idle=600
keep_alive_interval=15
disable_keep_alive=false

;===== 安全增强配置 =====
;Chrome指纹模拟，提升兼容性和隐私保护
global_client_fingerprint=chrome
;严格进程识别模式，精确识别流量来源
find_process_mode=strict

;===== DNS防泄漏配置 =====
;启用高性能DNS配置
dns_enable=true
;关闭IPv6避免解析问题（可选）
dns_ipv6=false
;优先使用DoH3，性能最佳
dns_prefer_h3=true
;DNS解析遵循路由规则，防止泄漏
dns_respect_rules=true
;Fake-IP模式，提升解析速度
dns_enhanced_mode=fake-ip
;高效ARC缓存算法
dns_cache_algorithm=arc
;适中缓存大小
dns_cache_size=2048

;DNS服务器配置（支持DoH3）
dns_nameserver=https://1.1.1.1/dns-query,https://dns.google/dns-query,https://dns.alidns.com/dns-query
;国内域名专用DNS
dns_nameserver_policy=geosite:cn,private=https://223.5.5.5/dns-query,https://doh.pub/dns-query

;===== 流量嗅探配置 =====
;启用流量嗅探提升分流准确性
sniffer_enable=true
;HTTP流量嗅探
sniffer_sniff_http=true
sniffer_http_ports=80,8080-8880
sniffer_http_override_destination=true
;TLS流量嗅探
sniffer_sniff_tls=true
sniffer_tls_ports=443,8443
;强制域名嗅探
sniffer_force_domain=+.v2ex.com
;跳过国内站点
sniffer_skip_domain=+.baidu.com,+.bilibili.com

;===== GEO数据库优化 =====
;启用自动更新
geodata_mode=true
geodata_loader=memconservative
geo_auto_update=true
geo_update_interval=48

;最新GEO数据源（MetaCubeX维护）
geox_url_geoip=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
geox_url_geosite=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
geox_url_mmdb=https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb

;===== 外部控制配置 =====
;API接口配置
external_controller=127.0.0.1:9090
;使用强密码保护（请修改为您的密码）
secret=your-secure-password-here
;Web管理界面
external_ui_url=https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip

;===== TUN模式优化 =====
;混合堆栈模式，官方推荐
tun_stack=mixed
;启用严格路由避免流量泄漏
tun_strict_route=true
;劫持所有DNS请求
tun_dns_hijack=any:53
;优化MTU避免分片
tun_mtu=1500
;启用通用分段卸载
tun_gso=true
tun_gso_max_size=65536
;UDP超时设置
tun_udp_timeout=300

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

;配置说明：
;1. 本配置基于ACL4SSR规则，集成2025年最新Clash优化实践
;2. 包含DoH3支持、TCP并发、流量嗅探、DNS防泄漏等特性
;3. 支持高倍流量节点过滤和低倍流量线路优选
;4. 建议配合Clash Meta/Mihomo内核使用以获得最佳体验
;5. 请根据实际需求调整DNS服务器和密码配置

;luck