# Mihomo (Clash Meta) Configuration
# 基于clash.ini优化，集成2025年最佳实践
# 更新时间: 2025-09-29

# ==== 基础网络配置 ====
port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
find-process-mode: strict
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15

# ==== 外部控制配置 ====
external-controller: 127.0.0.1:9090
secret: "your-secure-password-here"  # 请替换为您的密码
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"

# ==== GEO数据库配置 ====
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb"

# ==== DNS防泄漏配置 ====
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false  # 建议关闭避免解析问题
  prefer-h3: true  # 启用DoH3
  respect-rules: true  # DNS遵循路由规则
  enhanced-mode: fake-ip
  cache-algorithm: arc
  cache-size: 2048
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 1.1.1.1
  nameserver:
    - https://1.1.1.1/dns-query  # Cloudflare DoH3
    - https://dns.google/dns-query  # Google DoH3
    - https://dns.alidns.com/dns-query  # 阿里DoH
  nameserver-policy:
    "geosite:cn,private":
      - https://223.5.5.5/dns-query
      - https://doh.pub/dns-query
  fallback:
    - https://8.8.8.8/dns-query
    - tls://1.0.0.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - geolocation-!cn

# ==== 流量嗅探配置 ====
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"
    - "+.bilibili.com"

# ==== TUN模式配置 ====
tun:
  enable: true
  stack: mixed  # 混合堆栈模式
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true  # 严格路由避免泄漏
  mtu: 1500
  gso: true
  gso-max-size: 65536
  dns-hijack:
    - "any:53"
  udp-timeout: 300

# ==== 配置文件保存 ====
profile:
  store-selected: true
  store-fake-ip: true

# ==== 节点订阅配置 ====
proxy-providers:
  all:
    type: http
    url: "YOUR_SUBSCRIPTION_URL"  # 请替换为您的订阅链接
    interval: 3600
    path: ./providers/all.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

# ==== 手动节点配置 ====
proxies: []

# ==== 便于复用的正则表达式 ====
x-regex:
  # 排除高倍流量（使用正则匹配大于1X的所有倍数）
  exclude-high: "(?i)([2-9]|[1-9][0-9]+)X|HOME|电信|联通|移动|四川|广西"
  # 地区识别（不区分大小写）
  singapore: "(?i)新加坡|坡|狮城|sg|singapore"
  hong-kong: "(?i)香港|港|hk|hong.?kong"
  taiwan: "(?i)台|台湾|新北|彰化|tw|taiwan"
  japan: "(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|jp|japan"
  korea: "(?i)韩|韩国|首尔|kr|korea|kor"
  united-states: "(?i)美|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|united.?states|usa"
  # 低倍流量/下载线路
  low-rate: "(?i)0\\.[0-9]+|直连|下载|download"
  # 公益节点
  public-welfare: "(?i)hax|vc|buyvm|鸡|woiden|euserv|optimization|akari|free|oracle|vult|advins|cf"
  # 自建节点
  self-built: "(?i)自建|oracle"
  # 所有节点
  all-nodes: ".*"

